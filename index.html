<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Interior Designer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-lightbox@2.1.0/dist/simpleLightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-lightbox@2.1.0/dist/simpleLightbox.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Theme</button>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Transforming Spaces, Inspiring Lives</h2>
                <p>Innovative Interior Design Solutions</p>
            </div>
        </section>

        <section id="featured">
            <h2>Featured Projects</h2>
            <div id="rotating-showcase"></div>
        </section>

        <section id="gallery">
            <h2>Project Gallery</h2>
            <div class="gallery-grid">
                <!-- Gallery items will be dynamically added here -->
            </div>
        </section>

        <section id="skills">
            <h2>Skills & Expertise</h2>
            <canvas id="skills-chart"></canvas>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <!-- Add your contact form here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <button id="back-to-top" title="Back to Top">â†‘</button>
